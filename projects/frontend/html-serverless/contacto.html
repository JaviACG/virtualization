					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>Contacto</h2>
								<p>¡Estamos Aquí para Ayudarte!</p>
							</div>
						</header>
							<div class="wrapper">
								<div class="inner"> 
									<section>
										<h3 class="major">Por favor, completa el formulario para que podamos atenderte de la mejor manera posible.</h3>
										<form method="post" action="#">
											<div class="row gtr-uniform">
												<div class="col-6 col-12-xsmall">
													<label for="demo-name">Nombre</label>
													<input type="text" name="demo-name" id="demo-name" value="" />
												</div>
												<div class="col-6 col-12-xsmall">
													<label for="demo-email">Correo Electrónico</label>
													<input type="email" name="demo-email" id="demo-email" value="" />
												</div>
												<div class="col-12">
													<label for="demo-category">Categoría de Consulta</label>
													<select name="demo-category" id="demo-category">
														<option value="">-</option>
														<option value="1">Carga General</option>
														<option value="1">Transporte de Mercancía Peligrosa</option>
														<option value="1">Servicios de Lógistica</option>
													</select>
												</div>
												<div class="col-4 col-12-small">
													<input type="radio" id="demo-priority-low" name="demo-priority" checked>
													<label for="demo-priority-low">Prioridad Baja</label>
												</div>
												<div class="col-4 col-12-small">
													<input type="radio" id="demo-priority-normal" name="demo-priority">
													<label for="demo-priority-normal">Prioridad Normal</label>
												</div>
												<div class="col-4 col-12-small">
													<input type="radio" id="demo-priority-high" name="demo-priority">
													<label for="demo-priority-high">Prioridad Alta</label>
												</div>
												<div class="col-6 col-12-small">
													<input type="checkbox" id="demo-copy" name="demo-copy">
													<label for="demo-copy">Enviarme una copia</label>
												</div>
												<div class="col-6 col-12-small">
													<input type="checkbox" id="demo-human" name="demo-human" checked>
													<label for="demo-human">No soy un Robot</label>
												</div>
												<div class="col-12">
													<label for="demo-message">Mensaje</label>
													<textarea name="demo-message" id="demo-message" rows="6"></textarea>
												</div>
												<div class="col-12">
													<ul class="actions">
														<li><input type="submit" value="Enviar Mensaje" class="primary" /></li>
														<li><input type="reset" value="Reiniciar" /></li>
													</ul>
												</div>
											</div>
										</form>
									</section>
